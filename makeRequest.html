<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Make Request</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<script type="text/javascript" src="funcs.js"></script>
		<meta name="robots" content="noindex,nofollow">

	</head>
	<body>
		<div id = "wrapper">
			<h1>Ride Share App</h1>
			<h3>Make Request</h3>
			<label for = "role">Role:</label>
			<select name = "role" id = "role">
				<option value = "driver">Driver</option>
				<option value = "passenger">Passenger</option>
				<option value = "both">Both</option>
			</select><br>
			<label for = "startTime">Start Time:</label>
			<input type = "startTime" id = "startTime" name = "startTime">
			<label for = "endTime">End Time:</label>
			<input type = "endTime" id = "endTime" name = endTime"><br>
			<label for = "startLocation">Start Location:</label>
			<input type = "startLocation" id = "startLocation" name = "startLocation">
			<label for = "destination">Destination:</label>
			<input type = "destination" id = "destination" name = "destination"><br>
			<label for = "contact">Contact Number:</label>
			<input type = "contact" id = "contact" name = "contact"><br>
			<button class="makeRequest">Make Request</button>
		</div>
	</body>
</html>
