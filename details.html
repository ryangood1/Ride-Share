
<!DOCTYPE html>
<html>
<head>
    <title>
        Details
    </title>
    <style>

        #map{
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>map:</h1>
    <div id="map">
          
    </div>
<script>
    function initMap(){
        var location = {lat: -36.846220, lng: 174.738700};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13.5, 
            center: location
        });
        var marker= new google.maps.Marker({
            position: location,
            map:map
        });
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzhowL429CDpRvkkpJoHdHAXm0PcMSSQc&callback=initMap">

</script>

</body>
</html>
